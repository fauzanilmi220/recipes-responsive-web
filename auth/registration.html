<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale 1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Registrasi</title>
  </head>
  <body>

    <nav class="d-flex p-0 justify-content-between py-3 ml-5 mb-5">
      <div class="py-3 col-4 navbar text-dark justify-content-between navtext">
        <a class="navtext" href="/auth/registration.html">Register</a>
        <a class="navtext" href="/auth/login.html">Login</a>
        <a class="navtext" href="/profile/detilProfile.html">Profile</a>
      </div>
    </nav>

    <div class="container pale-bg">
      <div class="row justify-content-center pale-bg">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12">
          <div class="card border-0 text-poppins">
            <div class="card-body">
              <!-- start of card -->
              <div class="card-title">
                <p class="textToplarge text-center mt-5">Let's Get Started</p>
                <p class="textCreate">Create new account to access all features</p>
              </div>
              <!-- start of form -->
              <div class="col">
                <div class="form-group">
                  <label style="opacity: 0.9;">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group">
                  <label style="opacity: 0.9;">Email Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter email address"
                  />
                  <div class="form-group">
                    <label style="opacity: 0.9;">Phone Number</label>
                    <input 
                    type="text"
                    class="form-control"
                    placeholder="08xxxxxxxxxx"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label style="opacity: 0.9;">Create New Password</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Create New Password"
                  />
                </div>
                <div class="form-group">
                    <label style="opacity: 0.9;">New Password</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="New Password"
                    />
                  </div>
                <div class="d-flex">
                  <label>
                    <input
                      type="checkbox"
                      class="mr-3 mt-3"
                      style="accent-color: #efc81a"
                    />I agree to terms & conditions</label
                  >
                </div>
                <div class="d-flex">
                  <button class="btn btn-warning w-100 text-white">
                    Register Account
                  </button>
                </div>
              </div>
            </div>
            <div
              class="card-footer mt-5 border-top-0"
              style="background-color: #fff"
            >
              <div class="form-group text-center">
                <label
                  >Already have an account?
                  <a href="/auth/login.html" style="color: #efc81a">Login here</a></label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end of body -->
    <footer>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
